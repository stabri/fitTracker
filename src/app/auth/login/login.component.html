<section class="signu-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input matInput minlength="6" name="password" placeholder="Password" required type="password">
      <mat-error >Wrong password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
