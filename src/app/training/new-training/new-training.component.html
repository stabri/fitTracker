<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field fxLayoutAlign="center">
        <mat-label>Training type</mat-label>
        <mat-select ngModel name="exercise" required>
          <mat-option *ngFor="let training of availableExercises" [value]="training.id">
            {{training.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
